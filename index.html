<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JS</title>
</head>
<body>
    <h1>Formulário JS</h1>
    <form id="forms">
        <label for="in-email">Email:
            <input type="email" id="in-email" required>
        </label>
        <label for="in-date">Data de nascimento:
            <input type="date" id="in-date" required>
        </label>
        <label for="in-password">Senha:
            <input type="password" id="in-password" required>
        </label>
        <button type="submit" id="btn-enviar">Enviar</button>
    </form>
</body>
<script src="index.js"></script>
</html>
