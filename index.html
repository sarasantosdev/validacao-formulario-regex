<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JS</title>
</head>

<body>
    <h1>Formulário JS</h1>
    <form id="forms">
        <label for="in-email">Email:</label>
        <input type="text" id="in-email" placeholder="name@email.com">

        <label for="in-date">Data de nascimento:</label>
        <input type="text" id="in-date" placeholder="dd/mm/aaaa">

        <label for="in-password">Senha:</label>
        <input type="password" id="in-password">

        <button type="submit" id="btn-enviar">Enviar</button>
        <div id="message"></div>
    </form>
</body>
<script src="index.js"></script>

</html>
